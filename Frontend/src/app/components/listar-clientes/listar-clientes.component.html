<div class="lista-clientes-wrapper">
  <p-card class="lista-clientes-card">
    <h2 class="title">Lista de Clientes</h2>
    <p-table
      [value]="clientes"
      [paginator]="true"
      [rows]="5"
      [responsiveLayout]="'scroll'"
      class="p-datatable-sm"
    >
      <ng-template pTemplate="header">
        <tr>
          <th>Nombre</th>
          <th>Apellido</th>
          <th>Edad</th>
          <th>Fecha de Nacimiento</th>
          <th>Fecha Probable de Muerte</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-cliente>
        <tr>
          <td>{{ cliente.nombre }}</td>
          <td>{{ cliente.apellido }}</td>
          <td>{{ cliente.edad }}</td>
          <td>{{ cliente.fechaNacimiento | date }}</td>
          <td>{{ cliente.fechaProbableMuerte | date }}</td>
        </tr>
      </ng-template>
    </p-table>
  <div class="boton-volver-centrado">
      <button
        pButton
        type="button"
        label="Volver a Inicio"
        class="p-button-rounded p-button-outlined p-button-warning"
        (click)="volverInicio()"
        ></button>
    </div>
  </p-card>

</div>
